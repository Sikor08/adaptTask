                                  "justify-content": "center",
                                  "padding": "10px",
                              });
                              var imgW = '200px';
                            }
                          	else
                            {
                            	var liElement2 = $("<li>").addClass("logo-item").css({
                                  "width": "97px",
                                  "height": "28px",
                                  "border": "1.08832px solid #07709C",
                                  "border-radius": "3.26496px",
                                  "display": "flex",
                                  "justify-content": "center",
                              });
                              var imgW = '100%';
                            }

                          	let ep = document.createElement('p');
                          	ep.setAttribute('class', "description");
                          	ep.setAttribute('style', "font-size:10px;width:380px;text-align:justify;");
                            ep.innerHTML = galleryItem.description;
                              /*.css({
    							'font-size': '10px',
    							'line-height': '126.38%'}).*/

                          	let imgElement = $("<img>").attr({
                                src: galleryItem.url,
                                alt: "",
                                "data-id": galleryItem.id,
                            }).css({
                                "width": imgW,
                                "height": "100%",
                                "object-fit": "contain",
                            });
                            if (galleryItem.mono) {
                                $(imgElement).addClass('mono-mode');
                            }
                            if (galleryItem.site) {
                                const aElement = $("<a>").attr({
                                    href: galleryItem.site,
                                    target: "_blank"
                                });
                                if (galleryItem.company) {
                                    $(aElement).attr({
                                        "title": galleryItem.company
                                    });
                                }
                                aElement.append(imgElement);
                                liElement2.append(aElement);
                              	if(galleryItem.is_description)
                                {
                              		liElement2.append(ep);
                                }
                                ulElement.append(liElement2);
                            } else {
                                liElement2.append(imgElement);
                              	if(galleryItem.is_description)
                                {
                              		liElement2.append(ep);
                                }
                                ulElement.append(liElement2);
                            }
                        }
                    });
                    liElement.append(ulElement);
                    let sizeX = 3;
                    let sizeY = 5;
                    let col, row;
                    if (grid_settings && grid_settings.length > i) {
                        sizeX = grid_settings[i].size_x;
                        sizeY = grid_settings[i].size_y;
                        col = grid_settings[i].col;
                        row = grid_settings[i].row;
                      	if(item.is_description && !flag)
                        {
                        	mem_row = row;
                          	mem_col = col;
                            flag = 1;
                        }
                      	else if(item.is_description)
                        {
                        	row = mem_row + 9;
                        }
                        gridster.add_widget(liElement, sizeX, sizeY, col, row);
                    } else {
                      	if(item.is_description && !flag)
                        {
                        	mem_row = 1;
                            flag = 1;
                        }
                      	else if(item.is_description)
                        {
                        	row = mem_row + 9;
                        }
                        gridster.add_widget(liElement, sizeX, sizeY, mem_col, row);
                    }
                }
            }
        });
    }
    const options = {
        shift_widgets_up: false,
        autogenerate_stylesheet: true,
        autogrow_cols: true,
        max_rows: 1000,
        widget_base_dimensions: [20, 20],
        widget_margins: [20, 20],
    };
    $(document).ready(function () {
        const selector = '.logo-groups-container ul';
        $('.logo-groups-container').css({ "width": "3600px", "height": "3600px" });
        var gridster = $(selector).gridster(options).data('gridster');
        gridster.remove_all_widgets();
        insertRootGroups(gridster);
        gridster.disable();
        $('.logo-groups-container').css({ "width": $(selector).width(), "height": $(selector).height() });
    });
</script>
  </body>
</html>
